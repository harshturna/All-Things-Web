<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    
      <section class="modal hidden">
        <button class="close">❌</button>
        <h3>How to play the game</h3>
        <p><span>ROLL DICE:</span> Use Roll Dice to roll the dice.</p>
        <p><span>HOLD:</span> Use Hold to add the current score to the total score.</p>
        <p><span>GAME:</span> Use New Game to start over</p>
        
        
      </section>

      <button class="btn btn--how">❓</button>
      <div class="overlay hidden"></div>

    </main>

    

    



    <script src="script.js"></script>
  </body>
</html>
